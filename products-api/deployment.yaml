apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-api

spec:
  selector:
    matchLabels:
      app: products-api
  template:
    metadata:
      labels:
        app: products-api
    spec:
      containers:
        - name: app
          image: widgetario/products-api:21.03
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: db
              mountPath: "/app/config"
              readOnly: true
      volumes:
        - name: db
          secret:
            secretName: products-api-secret